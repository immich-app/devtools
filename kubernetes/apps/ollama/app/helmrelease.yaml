---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ollama
  namespace: ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        type: deployment
        containers:
          main:
            image:
              repository: ghcr.io/ollama-webui/ollama-webui
              tag: main
            env:
              OLLAMA_API_BASE_URL: http://ollama-backend:11434/api
            resources:
              requests:
                cpu: 200m
              limits:
                memory: 2Gi
              startup:
                enabled: false
      backend:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: models
              globalMounts:
                - path: /models
              accessMode: "ReadWriteOnce"
              storageClass: zfs
              size: 200Gi
        containers:
          main:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.1.20
            env:
              OLLAMA_MODELS: /models
            resources:
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 8080
      backend:
        controller: backend
        ports:
          http:
            port: 11434
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: &host ollama.immich.cloud
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - secretName: ollama-tls
            hosts:
              - *host
