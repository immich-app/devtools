apiVersion: apps/v1
kind: Deployment
metadata:
  name: containerssh
  namespace: tools
  labels:
    app: containerssh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: containerssh
  template:
    metadata:
      labels:
        app: containerssh
    spec:
      serviceAccountName: containerssh
      initContainers:
        - name: envsubst
          image: ghcr.io/dmfrey/bash:5.2.26-alpine3.20
          command:
            - "/bin/sh"
            - "-c"
            - "envsubst < /tmp/config.yaml > /config/config.yaml"
          envFrom:
            - secretRef:
                name: containerssh-oauth
          volumeMounts:
            - name: configmap
              mountPath: /tmp/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: shared
              mountPath: /config
      containers:
        - name: containerssh
          image: containerssh/containerssh:v0.5.1
          args:
            - "--config"
            - "/config/config.yaml"
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          ports:
            - containerPort: 2222
          volumeMounts:
            - name: hostkey
              mountPath: /etc/containerssh/host.key
              subPath: host.key
              readOnly: true
            - name: shared
              mountPath: /config
      volumes:
        - name: hostkey
          secret:
            secretName: containerssh-host-key
        - name: configmap
          configMap:
            name: containerssh-config
        - name: shared
          emptyDir: {}
