apiVersion: v1
kind: ConfigMap
metadata:
  name: containerssh-config
  namespace: tools
data:
  config.yaml: |
    log:
      level: debug
    ssh:
      hostkeys:
        - /etc/containerssh/host.key
    auth:
      keyboardInteractive:
        method: oauth2
        oauth2:
          clientId: ${quote}${OAUTH_CLIENT_ID}${quote}
          clientSecret: "ignored"
          provider: oidc
          oidc:
            url: http://zitadel.authentication:8080/
            deviceFlow: true
    backend: kubernetes
    kubernetes:
      connection:
        host: kubernetes.default.svc
        cacertFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      pod:
        metadata:
          namespace: containerssh-guests
        spec:
          containers:
            - name: shell
              image: containerssh/containerssh-guest-image
#    TODO: custom image with tools installed + nonroot true
