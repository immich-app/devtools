---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: onepassword
spec:
  interval: 5m
  chart:
    spec:
      chart: connect
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: 1password
        namespace: flux-system
      interval: 1m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    connect:
      credentialsName: onepassword-api
      credentialsKey: session
      serviceType: ClusterIP
    operator:
      create: true
      autoRestart: true
      token:
        name: onepassword-api
        key: token
