---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: victoria-metrics
  namespace: data
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      version: 0.42.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: vmetrics-data
    # Disable all the scrapes, we don't need them for this setup
    crds:
      enabled: false
    defaultDashboards:
      enabled: false
    defaultRules:
      create: false
    victoria-metrics-operator:
      enabled: false
    prometheus-node-exporter:
      enabled: false
    kube-state-metrics:
      enabled: false
    kubelet:
      enabled: false
    coreDns:
      enabled: false
    kubeApiServer:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    alertmanager:
      enabled: false
    vmalert:
      enabled: false
    grafana:
      enabled: false
    kubeEtcd:
      enabled: false
    vmsingle:
      spec:
        retentionPeriod: 50y
        extraArgs:
          search.maxUniqueTimeseries: "600000"
        resources: {}
        storage:
          resources:
            requests:
              storage: 500Gi
