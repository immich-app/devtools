apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: demo
  namespace: preview
spec:
  interval: 5m
  chart:
    spec:
      chart: immich
      # renovate: datasource=github-releases depName=immich-app/immich-charts
      version: 0.9.1
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
      interval: 1m
  values:
    postgres:
      enabled: false
    redis:
      enabled: true
    immich:
      persistence:
        library:
          existingClaim: demo-library
    env:
      DB_HOSTNAME:
        valueFrom:
          secretKeyRef:
            name: demo-database-superuser
            key: host
      DB_USERNAME:
        valueFrom:
          secretKeyRef:
            name: demo-database-superuser
            key: user
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: demo-database-superuser
            key: password
      DB_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: demo-database-app
            key: dbname
      LOG_LEVEL: verbose
    image:
      tag: release
    server:
      image:
        pullPolicy: Always
      ingress:
        main:
          enabled: true
          className: nginx
          annotations:
            # TODO: block upload etc.
            cert-manager.io/cluster-issuer: letsencrypt-production
            nginx.ingress.kubernetes.io/proxy-body-size: "0"
          hosts:
            - host: demo.immich.cloud
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - demo.immich.cloud
              secretName: demo-tls
    machine-learning:
      image:
        pullPolicy: Always
