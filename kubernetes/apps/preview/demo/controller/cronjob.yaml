apiVersion: batch/v1
kind: CronJob
metadata:
  name: demo-controller
  namespace: preview
spec:
  schedule: "0 */5 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: demo-controller
          containers:
            - name: demo-controller
              image: ghcr.io/fluxcd/flux-cli:v2.5.1
              imagePullPolicy: IfNotPresent
              command:
                - /bin/sh
                - -c
                - |
                  #!/bin/bash

                  set -o errexit
                  set -o nounset

                  kubectl delete cluster demo-database --wait=true --cascade=foreground --namespace=preview
                  flux reconcile kustomization demo-deployment --namespace=flux-system
                  # Trigger recreation of the pod to get a fresh volume snapshot
                  kubectl rollout restart deployment/demo-server --namespace=preview
          restartPolicy: OnFailure
