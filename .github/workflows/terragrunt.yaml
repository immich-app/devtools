name: 'Terragrunt'
on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
#    paths:
#      - "tf/**"
#      - ".github/workflows/terragrunt.yaml"
#      - ".mise/config.toml"
  push:
    branches: [ "main" ]
    paths:
      - "tf/**"
      - ".github/workflows/terragrunt.yaml"
      - ".mise/config.toml"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

env:
  working_dir: 'tf/deployment'
  TERRAGRUNT_PARALLELISM: 1

permissions:
  checks: write

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@143a85f84a90555d121cde2ff5872e393a47ab9f # v1.0.0
        with:
          version: 2.30.3

      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2.2.3

      - name: Check Formatting
        run: terragrunt hclfmt --terragrunt-check --terragrunt-diff

      - name: Check terraform fmt
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_DEV_ENV }}
          ENVIRONMENT: dev
        run: mise run tf fmt -diff -check
  plan:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@143a85f84a90555d121cde2ff5872e393a47ab9f # v1.0.0
        with:
          version: 2.30.3

      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2.2.3

      - name: Plan Shared
        working-directory: ${{ env.working_dir }}/modules/shared
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_PROD_ENV }}
          ENVIRONMENT: prod
        run: mise run tf plan

      - name: Plan Dev
        working-directory: ${{ env.working_dir }}/modules/scoped
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_DEV_ENV }}
          ENVIRONMENT: dev
        run: mise run tf plan

      - name: Plan Prod
        working-directory: ${{ env.working_dir }}/modules/scoped
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_PROD_ENV }}
          ENVIRONMENT: prod
        run: |
          mise run tf init -reconfigure
          mise run tf plan

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@143a85f84a90555d121cde2ff5872e393a47ab9f # v1.0.0
        with:
          version: 2.30.3

      - uses: jdx/mise-action@13abe502c30c1559a5c37dff303831bab82c9402 # v2.2.3

      - name: Deploy Shared
        working-directory: ${{ env.working_dir }}/modules/shared
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_PROD_ENV }}
          ENVIRONMENT: prod
        run: mise run tf apply --terragrunt-non-interactive

      - name: Deploy Dev
        working-directory: ${{ env.working_dir }}/modules/scoped
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_DEV_ENV }}
          ENVIRONMENT: dev
        run: mise run tf apply --terragrunt-non-interactive

      - name: Deploy Prod
        working-directory: ${{ env.working_dir }}/modules/scoped
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_PROD_ENV }}
          ENVIRONMENT: prod
        run: |
          mise run tf init -reconfigure
          mise run tf apply --terragrunt-non-interactive

  workflow-success:
    name: Terragrunt Workflow Success
    runs-on: ubuntu-latest
    needs: [plan, deploy]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: Check Workflow Status
        uses: immich-app/devtools/actions/success-check@6b81b1572e466f7f48ba3c823159ce3f4a4d66a6
        with:
          needs: ${{ toJson(needs) }}
      - name: Create Check
        uses: LouisBrunner/checks-action@v2.0.0
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Test XYZ
          conclusion: ${{ job.status }}
          output: |
            {"summary":"${{ job.status }}"}
