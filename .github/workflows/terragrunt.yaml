name: 'Terragrunt'
on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
    paths:
      - "tf/**"
      - ".github/workflows/terragrunt.yaml"
      - ".mise/config.toml"
  push:
    branches: [ "main" ]
    paths:
      - "tf/**"
      - ".github/workflows/terragrunt.yaml"
      - ".mise/config.toml"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

env:
  working_dir: 'tf/deployment'
  TERRAGRUNT_PARALLELISM: 1

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@143a85f84a90555d121cde2ff5872e393a47ab9f # v1
        with:
          version: 2.30.3

      - uses: jdx/mise-action@v2

      - name: Check Formatting
        run: terragrunt hclfmt --terragrunt-check --terragrunt-diff

      - name: Check terraform fmt
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_DEV_ENV }}
          ENVIRONMENT: dev
        run: mise run tf fmt -diff -check
  plan:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@143a85f84a90555d121cde2ff5872e393a47ab9f # v1
        with:
          version: 2.30.3

      - uses: jdx/mise-action@v2

      - name: Plan Shared
        working-directory: ${{ env.working_dir }}/modules/shared
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_PROD_ENV }}
          ENVIRONMENT: prod
        run: mise run tf plan

      - name: Plan Dev
        working-directory: ${{ env.working_dir }}/modules/scoped
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_DEV_ENV }}
          ENVIRONMENT: dev
        run: mise run tf plan

      - name: Plan Prod
        working-directory: ${{ env.working_dir }}/modules/scoped
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_PROD_ENV }}
          ENVIRONMENT: prod
        run: |
          mise run tf init -reconfigure
          mise run tf plan

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@143a85f84a90555d121cde2ff5872e393a47ab9f # v1
        with:
          version: 2.30.3

      - uses: jdx/mise-action@v2

      - name: Deploy Shared
        working-directory: ${{ env.working_dir }}/modules/shared
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_PROD_ENV }}
          ENVIRONMENT: prod
        run: mise run tf apply --terragrunt-non-interactive

      - name: Deploy Dev
        working-directory: ${{ env.working_dir }}/modules/scoped
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_DEV_ENV }}
          ENVIRONMENT: dev
        run: mise run tf apply --terragrunt-non-interactive

      - name: Deploy Prod
        working-directory: ${{ env.working_dir }}/modules/scoped
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_TF_PROD_ENV }}
          ENVIRONMENT: prod
        run: |
          mise run tf init -reconfigure
          mise run tf apply --terragrunt-non-interactive
